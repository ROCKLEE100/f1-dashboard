apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: f1-dashboard-ingress
  annotations:
    # Don't rewrite - keep /api in the path
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # Backend API - matches /api/* and forwards to backend
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          # Frontend - catches everything else
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80